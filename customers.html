<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css"
        href="https://cdn.datatables.net/v/bs-3.3.7/jq-3.3.1/dt-1.10.18/datatables.min.css" />
    <link rel="stylesheet" type="text/css" href="css/default.css">

    <title>bright</title>
</head>

<body>

    <div class="container-fluid display-table">
        <div class="row display-table-row">

            <!-- side menu -->
            <div class="col-md-2 col-sm-1 col-xm-1 hidden-xs display-table-cell" id="side-menu">
                <div class="logo hidden-sm hidden-xs">
                    <img id="profile" src="images/logo.jpg" alt="logo">
                </div>

                <ul class="dashboard-links">
                    <li class="link">
                        <a href="index.html">
                            <span class="glyphicon glyphicon-th" aria-hidden="true"></span>
                            <span class="hidden-xs hidden-sm">Dashboard</span>
                        </a>
                        <a href="orders.html">
                            <span class="fa fa-shopping-cart" aria-hidden="true"></span>
                            <span class="hidden-xs hidden-sm">Orders</span>
                            <span class="label label-success pull-right hidden-xs hidden-sm orders-count"></span>
                        </a>
                        <a href="customers.html" class="active">
                            <span class="fa fa-users" aria-hidden="true"></span>
                            <span class="hidden-xs hidden-sm">Customers</span>
                            <span class="label label-success pull-right hidden-xs hidden-sm customers-count"></span>
                        </a>
                        <a href="products.html" class="hide-user">
                            <span class="fa fa-briefcase" aria-hidden="true"></span>
                            <span class="hidden-xs hidden-sm">Products</span>
                            <span class="label label-success pull-right hidden-xs hidden-sm products-count"></span>
                        </a>
                        <a href="users.html" class="hide-user">
                            <span class="fa fa-user" aria-hidden="true"></span>
                            <span class="hidden-xs hidden-sm">Users</span>
                            <span class="label label-success pull-right hidden-xs hidden-sm users-count"></span>
                        </a>
                        <a href="reports.html" class="hide-user">
                            <span class="fa fa-bar-chart" aria-hidden="true"></span>
                            <span class="hidden-xs hidden-sm">Reports</span>
                            <span class="label label-success pull-right hidden-xs hidden-sm"></span>
                        </a>
                    </li>
                </ul>
            </div>

            <!-- main content area -->
            <div class="col-md-10 col-sm-11 col-xs-11 display-table-cell">
                <!-- navigation -->
                <div class="row">
                    <header id="nav-header" class="clearfix">
                        <nav class="navbar-default pull-left">
                            <button type="button" class="navbar-toggle collapsed pull-left" data-toggle="offcanvas"
                                data-target="#side-menu">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                        </nav>
                        <ul class="pull-right">
                            <li id="logout">
                                <a href="#">
                                    <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>
                                    log out
                                </a>
                            </li>
                        </ul>
                    </header>
                </div>

                <!-- new customer button -->
                <button class="btn btn-success" onclick="window.location.href = 'add_customer.html';">New
                    Customer</button>

                <!-- customers table -->
                <div class="row table-section">
                    <span id="error"></span>
                    <div class="col-md-10 table-card" style="max-width: 100%">
                        <table id="tableCustomers"
                            class="table table-striped table-bordered table-responsive table-hover" style="width:100%">
                            <thead>
                                <tr>
                                    <th>
                                        Sales Rep
                                    </th>
                                    <th>
                                        Customer Name
                                    </th>
                                    <th>
                                        Shop Name
                                    </th>
                                    <th>
                                        Phone
                                    </th>
                                    <th>
                                        Location
                                    </th>
                                    <th>
                                        Nature
                                    </th>
                                    <th>
                                        Date Registered
                                    </th>
                                    <th>
                                        Actions
                                    </th>
                                </tr>
                            </thead>
                            <tfoot>
                                <tr>
                                    <th>
                                        Sales Rep
                                    </th>
                                    <th>
                                        Customer Name
                                    </th>
                                    <th>
                                        Shop Name
                                    </th>
                                    <th>
                                        Phone
                                    </th>
                                    <th>
                                        Location
                                    </th>
                                    <th>
                                        Nature
                                    </th>
                                    <th>
                                        Date Registered
                                    </th>
                                    <th>
                                        Actions
                                    </th>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>

                <!-- footer -->
                <div class="row">
                    <footer id="footer" class="clearfix">
                        <div class="pull-left"><b>Copyright </b>&copy; 2019</div>
                        <div class="pull-right">bright</div>
                    </footer>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script type="text/javascript"
        src="https://cdn.datatables.net/v/bs-3.3.7/jq-3.3.1/dt-1.10.18/datatables.min.js"></script>
    <script src="js/default.js"></script>
    <script src="js/customers.js"></script>
</body>

</html>
