<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="css/default.css">

  <title>bright</title>
</head>

<body>

  <div class="container-fluid display-table">
    <div class="row display-table-row">

      <!-- side menu -->
      <div class="col-md-2 col-sm-1 col-xm-1 hidden-xs display-table-cell" id="side-menu">
        <div class="logo hidden-sm hidden-xs">
          <img id="profile" src="images/logo.jpg" alt="logo">
        </div>

        <ul class="dashboard-links">
          <li class="link">
            <a href="index.html" class="active">
              <span class="glyphicon glyphicon-th" aria-hidden="true"></span>
              <span class="hidden-xs hidden-sm">Dashboard</span>
            </a>
            <a href="orders.html">
              <span class="fa fa-shopping-cart" aria-hidden="true"></span>
              <span class="hidden-xs hidden-sm">Orders</span>
              <span class="label label-success pull-right hidden-xs hidden-sm orders-count"></span>
            </a>
            <a href="customers.html">
              <span class="fa fa-users" aria-hidden="true"></span>
              <span class="hidden-xs hidden-sm">Customers</span>
              <span class="label label-success pull-right hidden-xs hidden-sm customers-count"></span>
            </a>
            <a href="products.html" class="hide-user">
              <span class="fa fa-briefcase" aria-hidden="true"></span>
              <span class="hidden-xs hidden-sm">Products</span>
              <span class="label label-success pull-right hidden-xs hidden-sm products-count"></span>
            </a>
            <a href="users.html" class="hide-user">
              <span class="fa fa-user" aria-hidden="true"></span>
              <span class="hidden-xs hidden-sm">Users</span>
              <span class="label label-success pull-right hidden-xs hidden-sm users-count"></span>
            </a>
            <a href="reports.html" class="hide-user">
              <span class="fa fa-bar-chart" aria-hidden="true"></span>
              <span class="hidden-xs hidden-sm">Reports</span>
              <span class="label label-success pull-right hidden-xs hidden-sm"></span>
            </a>
          </li>
        </ul>
      </div>

      <!-- main content area -->
      <div class="col-md-10 col-sm-11 col-xs-11 display-table-cell">
        <div class="row">

          <!-- navigation -->
          <header id="nav-header" class="clearfix">
            <nav class="navbar-default pull-left">
              <button type="button" class="navbar-toggle collapsed pull-left" data-toggle="offcanvas"
                data-target="#side-menu">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
            </nav>
            <ul class="pull-right">
              <li id="logout">
                <a href="#">
                  <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>
                  log out
                </a>
              </li>
            </ul>
          </header>
        </div>

        <!-- dashboard links -->
        <div class="row dashboard-content">
          <div class="col-md-3 col-sm-4">
            <div class="wrimagecard wrimagecard-topimage">
              <a href="orders.html">
                <div class="wrimagecard-topimage_header" style="background-color:rgba(187, 120, 36, 0.1) ">
                  <center><i class="fa fa-shopping-cart" style="color:#BB7824"></i></center>
                </div>
                <div class="wrimagecard-topimage_title">
                  <h4>Orders
                    <div class="pull-right badge orders-count"></div>
                  </h4>
                </div>
              </a>
            </div>
          </div>
          <div class="col-md-3 col-sm-4">
            <div class="wrimagecard wrimagecard-topimage">
              <a href="customers.html">
                <div class="wrimagecard-topimage_header" style="background-color: rgba(22, 160, 133, 0.1)">
                  <center><i class="fa fa-users" style="color:#16A085"></i></center>
                </div>
                <div class="wrimagecard-topimage_title">
                  <h4>Customers
                    <div class="pull-right badge customers-count"></div>
                  </h4>
                </div>
              </a>
            </div>
          </div>
          <div class="col-md-3 col-sm-4 hide-user">
            <div class="wrimagecard wrimagecard-topimage">
              <a href="products.html">
                <div class="wrimagecard-topimage_header" style="background-color:  rgba(213, 15, 37, 0.1)">
                  <center><i class="fa fa-briefcase" style="color:#d50f25"> </i></center>
                </div>
                <div class="wrimagecard-topimage_title">
                  <h4>Products
                    <div class="pull-right badge products-count"></div>
                  </h4>
                </div>

              </a>
            </div>
          </div>
          <div class="col-md-3 col-sm-4 hide-user">
            <div class="wrimagecard wrimagecard-topimage">
              <a href="users.html">
                <div class="wrimagecard-topimage_header" style="background-color:  rgba(128, 0, 128, 0.1)">
                  <center><i class="fa fa-user" style="color:#800080"> </i></center>
                </div>
                <div class="wrimagecard-topimage_title">
                  <h4>Users
                    <div class="pull-right badge users-count"></div>
                  </h4>
                </div>
              </a>
            </div>
          </div>
          <div class="col-md-3 col-sm-4 hide-user">
            <div class="wrimagecard wrimagecard-topimage">
              <a href="reports.html">
                <div class="wrimagecard-topimage_header" style="background-color:  rgba(182, 170, 7, 0.1)">
                  <center><i class="fa fa-bar-chart" style="color:rgb(182, 170, 7)"> </i></center>
                </div>
                <div class="wrimagecard-topimage_title">
                  <h4>Reports
                    <div class="pull-right badge"></div>
                  </h4>
                </div>
              </a>
            </div>
          </div>
        </div>

        <div class="row">

          <!-- footer -->
          <footer id="footer" class="clearfix">
            <div class="pull-left"><b>Copyright </b>&copy; 2019</div>
            <div class="pull-right">bright</div>
          </footer>
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
  <script src="js/default.js"></script>
</body>

</html>
